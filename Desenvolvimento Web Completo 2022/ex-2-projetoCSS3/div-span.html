<html lang="en">
<head>
    <meta charset="UTF-8">

        </ul>

    <div id="conteudo">
        <div  class="produtos">

        </div>
        <div class="produtos">
            Produto 2
        </div>
        <div class="produtos">
            Produto 3
        </div>
    </div>
    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>
  
</body>
</html>
