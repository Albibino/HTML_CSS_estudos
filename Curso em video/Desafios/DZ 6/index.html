<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir passe o mouse sobre os termos para descobri qual a tag deverá utilizar em cada caso.</p>
    <ul type="square"> <!--Pode colocar (disc, ciscule, square)-->
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <Li><abbr title="Use a tag <h1> ... <h6>">Titulos</abbr></Li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código_fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas-numeradas</abbr></li>
        <li><abbr title="Use as tags <ur> e <li>">Listas-com-demarcações</abbr></li>
    </ul>
</body>
</html>
