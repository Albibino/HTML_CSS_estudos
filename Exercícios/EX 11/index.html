<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML%</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/004 - Skrillex - Take Ü There (feat. Kiesza).mp3"controls autoplay></audio>
    <!-- MP# WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/017 - Chemical Surf - Hey Hey Hey (Doozie & The Fish House Remix).mp3" type="audio/mpeg">
        <source src="midia/017 - Chemical Surf - Hey Hey Hey (Doozie & The Fish House Remix).mogg" type="audio/ogg">
        <!-- Para o navegador tentar outros tipos de audio, Basta colocar de cima para baixo os outros formatos.-->
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/017 - Chemical Surf - Hey Hey Hey (Doozie & The Fish House Remix).mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
